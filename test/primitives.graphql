scalar DateTime;

interface Resource {
    id: ID! @id
    createdAt: DateTime! @createdAt
    updatedAt: DateTime! @updatedAt
}

type File implements Resource {
    id: ID! @id
    createdAt: DateTime! @createdAt
    updatedAt: DateTime! @updatedAt
    name: String!
    mimeType: String!
    path: String!
}
